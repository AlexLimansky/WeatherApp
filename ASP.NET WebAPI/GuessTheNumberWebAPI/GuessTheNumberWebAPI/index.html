<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number WebAPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" href="Content/site.css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Guess The Number</a>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7">             
                <div class="nameForm">
                    <h2 class="nameLabel"></h2>
                    <button id="logout" class="btn btn-success">You can change your name</button>
                    <h3 class="guessResult"></h3>
                </div>   
                <div class="gameForm">
                    <form>
                        <div class="form-group">
                            <label for="number">Enter the number to guess:</label>
                            <input type="number" class="form-control" id="number">
                        </div>
                        <button id="guess" class="btn btn-primary">Guess</button>
                        <button id="start" class="btn btn-success">Start the game</button>                       
                    </form>
                </div> 
                <div class="winForm">
                    <h2 class="winnerLabel"></h2>                    
                    <div id="tableBlock"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <hr />
        <footer>
            <p>&copy; 2017 - My ASP.NET Application</p>
        </footer>
    </div>      

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>       
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="signalR/hubs"></script>
    <script src="scripts/custom_scripts/gameLogic.js"></script>
    <script src="scripts/custom_scripts/hubController.js"></script>
    <script src="scripts/custom_scripts/constants.js"></script> 
</body>
</html>
