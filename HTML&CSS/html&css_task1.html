<!DOCTYPE html>
<html>
<head>
<title>Черно-белый текст</title>
<style>
.box{
	display:inline-block;
	font-size:58px;
	float:left;
}
.main-box{
	border-width:3px;
	border-color:black;
	width:400px;
	height:100px;
	border-style:solid;
}
.white-box{
	color:white;
	background-color:black;
	border-width:3px;
	border-color:white;
	border-style:solid;
	text-align:left;
	width:194px;
	height:57px;
	padding-top:37px;
}
.black-box{
	width:50%;
	height:50%;
	text-align:right;
	padding-top:40px;
}
</style>
</head>
<body>

<div class="main-box">
	<div class="box black-box">
		<div>BLACK</div>
	</div>
	<div class="box white-box">
		<div>WHITE</div>
	</div>
</div>

</body>
</html>
